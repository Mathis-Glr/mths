<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection Pro - Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            font-size: 36px;
            font-weight: bold;
        }
        .product-img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }
        .description {
            font-size: 18px;
            color: #555;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .feature-box {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .buy-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background: black;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Détection Pro</div>
        <img src="images/downloadedImage.png" alt="Produit de détection" class="product-img">
        <p class="description">Un test de détection de drogues ultra précis, conçu pour une utilisation rapide et fiable.</p>
        <div class="features">
            <div class="feature-box">Résultats rapides</div>
            <div class="feature-box">Haute précision</div>
            <div class="feature-box">Facile à utiliser</div>
        </div>
        <a href="#" class="buy-btn">Acheter maintenant</a>
    </div>
</body>
</html>
